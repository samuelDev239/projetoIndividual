<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="tecla" id="dó"  onclick="ativarDo()"></div>
        <div class="tecla" id="ré" onclick="ativarRe()"></div>
        <div class="tecla" id="mi"  onclick="ativarMi()"></div>
        <div class="tecla" id="fa"  onclick="ativarFa()"></div>
        <div class="tecla" id="sol"  onclick="ativarSol()"></div>
        <div class="tecla" id="la"  onclick="ativarLa()"></div>
        <div class="tecla" id="si"  onclick="ativarSi()"></div>
    </div>
    <div class="sustenidos">
        <div class="div one">
        <div class="tecla sus" id="dóSustenido"  onclick="ativarDoSus()"></div>
        <div class="tecla sus" id="réSustenido"  onclick="ativarReSus()"></div>
    </div>
    <div class="div two">
        <div class="tecla sus" id="faSustenido"  onclick="ativarFaSus()"></div>
        <div class="tecla sus" id="solSustenido"  onclick="ativarSolSus()"></div>
        <div class="tecla sus" id="laSustenido"  onclick="ativarLaSus()"></div>
    </div>
    <div id="mensagem"></div>







    </div>
    <button onclick="analisarEscala()">ver</button>
    
</body>
</html>
<script>
    var ativoDo = false
    var ativoDoSus = false
    var ativoRe = false
    var ativoReSus = false
    var ativoMi = false
    var ativoFa = false
    var ativoFaSus = false
    var ativoSol = false
    var ativoSolSus = false
    var ativoLa = false
    var ativoLaSus = false
    var ativoSi = false
   function ativarDo(){
    const tecla = document.querySelector('#dó');
    tecla.classList.toggle('ativo');
    if(ativoDo){
        ativoDo = false
    } else {
        ativoDo = true

    }
   }

   function analisarEscala(){
    if(ativoDo == true && ativoRe  == true && ativoMi  == true && ativoFa  == true && ativoSol  == true && ativoSi  == true ) {
        mensagem.innerHTML = `escala de dó`
    } 
    else if(ativoDoSus  == true && ativoReSus  == true && ativoFa  == true && ativoFaSus  == true && ativoSolSus  == true && ativoLaSus  == true && ativoDo  == true) {
        mensagem.innerHTML = `escala de dó sustenido`
    } 
    else if(ativoRe  == true && ativoMi  == true && ativoFaSus  == true && ativoSol  == true && ativoLa  == true && ativoSi  == true && ativoDoSus  == true) {
        mensagem.innerHTML = `escala de ré`
    } 
    else if(ativoReSus  == true && ativoFa  == true && ativoSol  == true && ativoSolSus  == true && ativoLaSus  == true && ativoDo  == true && ativoRe  == true) {
        mensagem.innerHTML = `escala de ré sustenido`
    } 
    else if(ativoMi  == true && ativoFaSus  == true && ativoSolSus  == true && ativoLa  == true && ativoSi  == true && ativoDoSus  == true && ativoReSus  == true) {
        mensagem.innerHTML = `escala de mi`
    } 
    else if(ativoFa  == true && ativoSol  == true && ativoLa  == true && ativoLaSus  == true && ativoDo  == true && ativoRe  == true && ativoMi  == true) {
        mensagem.innerHTML = `escala de Fa`
    } 
    else if(ativoFaSus  == true && ativoSolSus  == true && ativoLaSus  == true && ativoSi  == true && ativoDoSus  == true && ativoReSus  == true && ativoFa  == true) {
        mensagem.innerHTML = `escala de Fa sustenido`
    } 
    else if(ativoSol  == true && ativoLa  == true && ativoSi  == true && ativoDo  == true && ativoRe  == true && ativoMi  == true && ativoFaSus  == true) {
        mensagem.innerHTML = `escala de sol`
    }
    else if(ativoSolSus  == true && ativoLaSus  == true && ativoDo  == true && ativoDoSus  == true && ativoReSus  == true && ativoFa  == true && ativoSol  == true) {
        mensagem.innerHTML = `escala de sol sustenido`
    }
    else if(ativoLa  == true && ativoSi  == true && ativoDoSus  == true && ativoRe  == true && ativoMi  == true && ativoFaSus  == true && ativoSolSus  == true) {
        mensagem.innerHTML = `escala de Lá`
    } 
    else if(ativoLaSus  == true && ativoDo  == true && ativoRe  == true && ativoReSus  == true && ativoFa  == true && ativoSol  == true && ativoLa  == true) {
        mensagem.innerHTML = `escala de Lá sustenido`
    }
    else if(ativoSi  == true && ativoDoSus  == true && ativoReSus  == true && ativoMi  == true && ativoFaSus  == true && ativoSolSus  == true && ativoLaSus  == true) {
        mensagem.innerHTML = `escala de Si`
    } else {
        mensagem.innerHTML = `escala invalida, lembre-se que umas escala tem 7 notas`
    }
   }
